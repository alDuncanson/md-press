name: Test Action

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create test markdown
        run: |
          cat > test.md << 'EOF'
          ---
          geometry: margin=0.75in
          header-includes: |
            \pagenumbering{gobble}
          ---

          # Test Document

          This is a test document generated from branch `${{ github.head_ref }}` on PR #${{ github.event.pull_request.number }}.

          ## Features Being Tested

          - PDF generation with pandoc + tectonic
          - HTML generation with OpenGraph meta tags
          - Preview image generation

          ## Sample Content

          Here's some **bold text**, *italic text*, and `inline code`.

          > A blockquote to test formatting.

          - Bullet point one
          - Bullet point two
          - Bullet point three
          EOF

      - uses: ./
        id: test
        with:
          source: test.md
          deploy: 'false'

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: _site/

      - name: Comment on PR with preview
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read the preview image and convert to base64
            const imagePath = '_site/preview.png';
            const imageBuffer = fs.readFileSync(imagePath);
            const base64Image = imageBuffer.toString('base64');
            
            // Upload image to GitHub (creates a URL we can use in comments)
            const { data: uploadedImage } = await github.request('POST /repos/{owner}/{repo}/issues/{issue_number}/comments', {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `![preview](data:image/png;base64,${base64Image})`
            });
            
            // Delete the temp comment and post the real one
            await github.rest.issues.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: uploadedImage.id
            });
            
            // Get the image URL from the deleted comment (GitHub keeps the uploaded image)
            const imageUrlMatch = uploadedImage.body.match(/!\[preview\]\((https:\/\/[^)]+)\)/);
            const imageUrl = imageUrlMatch ? imageUrlMatch[1] : null;
            
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            let body = `## üß™ Test Build Preview\n\n`;
            body += `Generated from \`${context.payload.pull_request.head.sha.substring(0, 7)}\`\n\n`;
            
            if (imageUrl) {
              body += `### Preview\n\n`;
              body += `![Document Preview](${imageUrl})\n\n`;
            }
            
            body += `### Artifacts\n\n`;
            body += `Download the generated files from the [workflow run](${runUrl}):\n`;
            body += `- üìÑ **resume.pdf**\n`;
            body += `- üåê **index.html**\n`;
            body += `- üñºÔ∏è **preview.png**\n`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
